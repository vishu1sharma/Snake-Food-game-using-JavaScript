<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Using JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="snake1.css">
    <script src="snake1.js" defer> </script>
</head>
<body>
    <div class="vishal">
        <div class="game-details">
            <span class="score">Your Score:0 </span>
            <span class="play">Play With Vishal</span>
            <span class="high-score">  Your High Score:0 </span>
        </div>
        <div class="play-board"></div> 
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
         </div>   
       </div>
    </div>
</body>
</html>
